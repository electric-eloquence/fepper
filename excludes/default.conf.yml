express_port: 3000
livereload_port: 35729

# kill_zombies will kill lingering Node and Gulp processes. However, if you wish
# to run multiple Fepper instances, you'll need to set this to false.
kill_zombies: true

# timeout_main sets the number of milliseconds to wait for asynchronous tasks to
# complete, particularly the wait before Fepper opens in a browser.
timeout_main: 500

# It is not a good idea to change the following values.
enc: utf8
pln: patternlab-node
bld: patternlab-node/core/lib
pub: patternlab-node/public
src: patternlab-node/source
