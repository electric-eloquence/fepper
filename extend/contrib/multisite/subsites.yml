--- # To activate subsites, list them here. Use array of objects syntax.
subsites:
  # The hyphen delimits each subsite object as a separate array element.
  -
    # The subsite name must match the directory name.
    name: subsite1
    # In order to syncback anything sourced in this subsite, define synced_dirs
    # here as they are done in conf.yml.
    synced_dirs:
      assets_dir: docroot
      scripts_dir:
      styles_dir:
      templates_dir:
      templates_ext:
