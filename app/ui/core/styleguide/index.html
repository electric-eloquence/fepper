<!DOCTYPE html>
<html id="patternlab-html">
  <head id="patternlab-head">
    
    <title id="title">Fepper</title>
    <meta charset="UTF-8">
    
    <!-- never cache patterns -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <!-- handle the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- load the pattern lab css -->
    <link rel="stylesheet" href="styleguide/css/styleguide.css" media="all" />
    <link rel="stylesheet" href="styleguide/css/prism-typeahead.css" media="all" />
    
  </head>
  <body id="patternlab-body">
    
    <!--Style Guide Header-->
    <header class="sg-header" role="banner">
      <a href="#sg-nav-container" class="sg-nav-toggle">Menu</a>
      <div class="sg-nav-container" id="sg-nav-container">
        <ol class="sg-nav" id="pl-pattern-nav-target"><!-- pattern lab nav will be inserted here --></ol>
        <div class="sg-controls" id="sg-controls"><!-- ish Controls will be inserted here --></div>
      </div>
    </header>
    <!--End Style Guide Header-->
    
    <!-- iFrame -->
    <div id="sg-vp-wrap">
      <div id="sg-cover"></div>
      <div id="sg-gen-container">
        <iframe id="sg-viewport" name="sg-viewport" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        <div id="sg-rightpull-container">
          <div id="sg-rightpull"></div>
        </div>
      </div>
    </div>
    <!--end iFrame-->
    
    <!-- the template for the code view slider -->
    <script type="text/html" id="code-template">
      <div id="sg-code-close" class="sg-view-close">
        <a href="#" id="sg-code-close-btn" class="sg-view-close-btn">Close</a>
      </div>
      <div id="sg-code-loader">
        <div class="spinner"></div>
        Loading pattern...
      </div>
      <div id="sg-code-patternstate" style="display: none;">
        <p>
          The state of the <span id="sg-code-patternstate-patternname" class="sg-code-patternname"></span> pattern is: <span id="sg-code-patternstate-fill"></span>
        </p>
      </div>
      <div id="sg-code-lineage" style="display: none;">
        <p>
          The <span id="sg-code-lineager-patternname" class="sg-code-patternname"></span> pattern contains the following patterns: <span id="sg-code-lineage-fill"></span>
        </p>
      </div>
      <div id="sg-code-lineager" style="display: none;">
        <p>
          The <span id="sg-code-lineager-patternname" class="sg-code-patternname"></span> pattern is included in the following patterns: <span id="sg-code-lineager-fill"></span>
        </p>
      </div>
      <div id="sg-code-markup">
        <ul id="sg-code-tabs">
          <li id="sg-code-title-html" class="sg-code-title-active">HTML</li>
          <li id="sg-code-title-mustache">Mustache</li>
          <li id="sg-code-title-css" style="display: none;">CSS</li>
        </ul>
        <div class="clear">
          <pre><code id="sg-code-fill"></code></pre>
        </div>
      </div>
    </script>

    <!-- the template for the annotations viewer slider -->
    <script type="text/html" id="annotations-template">
      <div id="sg-annotation-close" class="sg-view-close">
        <a href="#" id="sg-annotation-close-btn" class="sg-view-close-btn">Close</a>
      </div>
      <div id="sg-comments-container"></div>
    </script>
    
    <!-- mustache templates -->
    <script type="text/mustache" id="pl-pattern-nav-template">
      {{# patternTypes }}
  <li><a class="sg-acc-handle">{{ patternTypeUC }}</a><ol class="sg-acc-panel">
  {{# patternTypeItems }}
    <li><a class="sg-acc-handle">{{ patternSubtypeUC }}</a><ol class="sg-acc-panel sg-sub-nav">
    {{# patternSubtypeItems }}
      <li><a href="patterns/{{ patternPath }}" class="sg-pop  {{# patternState }}sg-pattern-state {{ patternState }}{{/ patternState }}" data-patternpartial="{{ patternPartial }}">{{ patternName }}</a></li>
    {{/ patternSubtypeItems }}
    </ol></li>
  {{/ patternTypeItems }}
  {{# patternItems }}
    <li><a href="patterns/{{ patternPath }}" class="sg-pop {{# patternState }}sg-pattern-state {{ patternState }}{{/ patternState }}" data-patternpartial="{{ patternPartial }}">{{ patternName }}</a></li>
  {{/ patternItems }}
  </ol></li>
{{/ patternTypes }}
<li><a href="styleguide/html/styleguide.html" class="sg-pop" data-patternpartial="all">All</a></li>

    </script>
    
    <script type="text/mustache" id="pl-ish-controls-template">
      <div class="sg-control-content">
        <ul class="sg-control">
          <li class="sg-size">
            <div class="sg-current-size">
              <form id="sg-form">
                Size <input type="text" class="sg-input sg-size-px" value="---">px /
                <input type="text" class="sg-input sg-size-em" value="---">em
              </form><!--end #sg-form-->
            </div><!--end #sg-current-size-->
            <ul class="sg-acc-panel sg-size-options">
              {{^ ishControlsHide.s }}<li><a href="#" id="sg-size-s">S</a></li>{{/ ishControlsHide.s }}
              {{^ ishControlsHide.m }}<li><a href="#" id="sg-size-m">M</a></li>{{/ ishControlsHide.m }}
              {{^ ishControlsHide.l }}<li><a href="#" id="sg-size-l">L</a></li>{{/ ishControlsHide.l }}
              {{^ ishControlsHide.full }}<li><a href="#" id="sg-size-full">Full</a></li>{{/ ishControlsHide.full }}
              {{^ ishControlsHide.random }}<li><a href="#" id="sg-size-random">Random</a></li>{{/ ishControlsHide.random }}
              {{^ ishControlsHide.disco }}<li><a href="#" class="mode-link" id="sg-size-disco">Disco</a></li>{{/ ishControlsHide.disco }}
              {{^ ishControlsHide.hay }}<li><a href="#" class="mode-link" id="sg-size-hay">Hay!</a></li>{{/ ishControlsHide.hay }}
            </ul>
          </li>
          {{^ ishControlsHide.mqs }}
          <li class="sg-mqs">
            <a href="#" class="mode-link sg-acc-handle" id="sg-size-mq" title="Media queries in stylesheet">MQ</a>
            <ul class="sg-acc-panel sg-left" id="sg-mq">
              {{^ mqs }}
                <li><a href="#">{{ . }}</a></li>
              {{/ mqs }}
            </ul>
          </li>
          {{/ ishControlsHide.mqs }}
          {{^ ishControlsHide.find }}
          <li class="sg-find">
            <a href="#" class="sg-acc-handle sg-control-trigger sg-icon sg-icon-search" id="sg-f-toggle" title="Search Patterns"><span class="is-vishidden">Search Patterns</span></a>
            <ul class="sg-view sg-acc-panel sg-right sg-checklist" id="sg-find" style="margin-top: 33px;">
                <li><input class="typeahead" id="typeahead" type="text" placeholder="search for a pattern..."></li>
            </ul>
          </li>
          {{/ ishControlsHide.find }}
          {{^ ishControlsHide.views-all }}
          <li class="sg-view">
            <a href="#" class="sg-acc-handle sg-control-trigger sg-icon sg-icon-eye" id="sg-t-toggle" title="View"><span class="is-vishidden">View</span></a>
            <ul class="sg-view sg-acc-panel sg-right sg-checklist" id="sg-view">
              {{^ ishControlsHide.views-annotations }}<li><a href="#" class="sg-checkbox" id="sg-t-annotations">Annotations</a></li>{{/ ishControlsHide.views-annotations }}
              {{^ ishControlsHide.views-code }}<li><a href="#" class="sg-checkbox" id="sg-t-code">Code</a></li>{{/ ishControlsHide.views-code }}
              {{^ ishControlsHide.views-new }}<li><a href="#" target="_blank" id="sg-raw" class="sg-icon-link">Open in new window</a></li>{{/ ishControlsHide.views-new }}
            </ul>
          </li>
          {{/ ishControlsHide.views-all }}
          {{^ ishControlsHide.tools-all }}
          <li class="sg-tools">
            <a href="#" class="sg-acc-handle sg-tools-toggle sg-icon sg-icon-cog" id="sg-tools-toggle" title="Tools"><span class="is-vishidden">Tools</span></a>
            <ul class="sg-acc-panel sg-right sg-checklist">
              {{^ ishControlsHide.tools-sync }}<li><a href="http://localhost:3001" target="_blank" id="syncButton" class="sg-checkbox sg-auto-reload" data-state="off">BrowserSync UI</a></li>{{/ ishControlsHide.tools-sync }}
              {{^ ishControlsHide.tools-shortcuts }}<li><a href="http://patternlab.io/docs/advanced-keyboard-shortcuts.html" class="sg-icon-keyboard" target="_blank">Keyboard Shortcuts</a>{{/ ishControlsHide.tools-shortcuts }}
              {{^ ishControlsHide.tools-docs }}<li><a href="http://patternlab.io/docs/" class="sg-icon-file" target="_blank">Pattern Lab Docs</a>{{/ ishControlsHide.tools-docs }}
            </ul>
          </li>
          {{/ ishControlsHide.tools-all }}
        </ul>

      </div>

    </script>

    <script type="text/mustache" id="pl-panel-template-code"></script>
    <script type="text/mustache" id="pl-panel-template-base"></script>
    
    <!-- load the data generated by pattern lab -->
    <script src="styleguide/data/patternlab-data.js"></script>
    
    <!-- load the external library js -->
    <script src="styleguide/bower_components/jquery.min.js"></script>
    <script src="styleguide/bower_components/hogan-3.0.2.min.js"></script>
    <script src="styleguide/bower_components/prism.min.js"></script>
    <script src="styleguide/bower_components/jwerty.min.js"></script>
    <script src="styleguide/bower_components/classList.min.js"></script>
    <script src="styleguide/bower_components/typeahead.bundle.min.js"></script>
    <script src="styleguide/bower_components/EventEmitter.min.js"></script>
    <script src="styleguide/bower_components/script.min.js"></script>

    <!-- these are dependent on jquery -->
    <script src="styleguide/js/annotations-viewer.js"></script>
    <script src="styleguide/js/code-viewer.js"></script>
    
    <!-- set-up the dispatcher -->
    <script>
      var Dispatcher = new EventEmitter();
    </script>
    
    <!-- load the pattern lab viewer js -->
    <script src="styleguide/js/patternlab-viewer.js"></script>

    <!-- fepper scripts -->
    <script src="_scripts/src/variables.styl" type="text/javascript"></script>
    <script src="_scripts/src/fepper-obj.js"></script>
    <script src="_scripts/patternlab-overrider.js"></script>
    
  </body>
</html>
